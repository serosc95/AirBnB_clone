<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone - Web static</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="images/icon.png"/>
        
        <link href="styles/4-common.css" rel="stylesheet" type="text/css" />
        <link href="styles/3-header.css" rel="stylesheet" type="text/css" />
        <link href="styles/3-footer.css" rel="stylesheet" type="text/css" />
        <link href="styles/6-filters.css" rel="stylesheet" type="text/css" />
        <link href="styles/7-places.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <div>
                        <h3>States</h3>
                        <h4>California, Florida...</h4>
                    </div>
                    <ul class="popover">
                        <li>
                            <h2>California:</h2>
                            <ul>
                                <li>Los Angeles</li>
                                <li>San Fransisco</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Florida:</h2>
                            <ul>
                                <li>Miami</li>
                                <li>Orlando</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <div>
                        <h3>Amenities</h3>
                        <h4>Education, Kitchen...</h4>
                    </div>
                    <ul class="popover">
                        <li>Education</li>
                        <li>Kitchen</li>
                        <li>Internet</li>
                        <li>Tv</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div>
                    <article>
                        <h2>My home</h2>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                    </article>
                    <article>
                        <h2>A suite</h2>
                    </article>
                </div>
            </section>
        </div>
        <footer>Holberton School</footer>
    </body>
</html>
